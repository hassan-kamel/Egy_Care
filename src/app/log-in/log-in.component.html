<section class="login">
    <div class="container">
        <div class="login-main">
            <div class="form">
                <form (ngSubmit)="submitForm()" [formGroup]="form" action="">

                    <div class="input">
                        <i class="fas fa-envelope"></i>
                        <input [formControlName]="'Email'" type="text" placeholder="البريد الالكتروني">
                    </div>

                    <div class="input">
                        <i class="fas fa-unlock-alt"></i>
                        <input id="mysecretpassword" [formControlName]="'Password'" type="password" placeholder="الرقم السري" showHideInput>
                        <i class="fas fa-eye" showHideTrigger="mysecretpassword" (click)="toggleIcon($event)"></i>
                    </div>
                    <button class="btn btn-colored" type="submit">دخول</button>
                    <h4>ليس لديك حساب ؟ <a routerLink="/signup">انشاء حساب</a></h4>

                </form>
            </div>
            <div class="wall">
                <img class="img" src="../../assets/images/clip-medical-doctor.png" alt="midcal care">
            </div>
        </div>

    </div>
</section>
