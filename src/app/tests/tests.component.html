<div class="control">
    <div class="container">
        <ul>
            <li (click)='add()' *ngIf=" !error">
                <span> اضافة تحليل </span>
                <i class="fas fa-plus"></i>
            </li>
        </ul>
    </div>
</div>
<div class="add rtl" *ngIf="addClicked">
    <div class="pop-up">
        <div class="pop-up-bar">
            <div class="close" (click)='desAdd()'>
                <div class="img">
                    <img src="../../assets/icons/close.svg" alt="close">
                </div>
            </div>
            <div class="header">
                <h3>اضافة تحليل</h3>
            </div>
        </div>
        <div class="center">
            <div class="form">
                <form action="" [formGroup]='form' (ngSubmit)='onSubmit()'>
                    <div class="inputs">
                        <div class="snigle-input">
                            <label for="">اسم التحليل</label>
                            <input formControlName="Name" type="text">
                        </div>
                        <div class="snigle-input">
                            <label for="">تاريخ التحليل </label>
                            <input formControlName="Date" type="date">
                        </div>
                        <div class="snigle-input">
                            <label for=""> صورة التحليل</label>
                            <input formControlName="Files" type="file" (change)="uploadFile($event)">
                        </div>
                    </div>
                    <div class="button">
                        <button class="btn btn-colored">حفظ</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


<div class="big-img" *ngIf="opened" (click)="closeByX()">
    <div class="close" (click)='close($event)'>
        <div class="img-close">
            <img src="../../assets/icons/close.svg" alt="close">
        </div>
    </div>
    <img class="big" [src]="bigSrc" alt="">
</div>

<div class="scroll">
    <div @fade class="tests section" *ngFor="let test of mData;let i=index;">
        <div class="banner"></div>
        <div class="m-data">
            <div class="single-data">
                <span> إسم التحليل   </span>
                <span>{{test.name}}</span>
            </div>
            <div class="single-data">
                <span>  التاريخ  </span>
                <span>{{test.date | date :'short'}}</span>
            </div>
        </div>
        <div class="image">
            <img [src]="'http://mohamednabiil-001-site1.ctempurl.com/'+test.image" (click)="open(test.image,i)">
        </div>

        <div class="control">

            <ul>
                <li (click)='delete(test.id)'>
                    <i class="fas fa-trash"></i>
                    <span> حذف  </span>
                </li>
            </ul>
        </div>


    </div>


    <div class="patient-err" *ngIf="error">
        <p> يجب اضافة فصيلة الدم لتتمكن من اضافة تحليل</p>
    </div>

    <div class="patient-err" *ngIf="!mData?.length  && !error">
        <p> لا يوجد</p>
    </div>
</div>
