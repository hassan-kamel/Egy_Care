<div class="poss-logo">
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../../assets/images/logo2bg.png" alt="medical care">
                <div class="egycare">
                    <h1>egycare</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="search">
    <div class="container">
        <div class="input">
            <input type="number" placeholder="ابحث بواسطة الرقم القومي" [(ngModel)]="ssn" (keyup)='patientSearch($event)'>
            <a *ngIf='ssn' (click)="navigate()">
                <span>بحث</span>
                <i class="fas fa-search "></i>
            </a>

        </div>
    </div>
</div>
