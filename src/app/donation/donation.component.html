<div class="donate">
    <div class="add rtl medical">
        <div class="pop-up">
            <div class="pop-up-bar">
                <div class="close">
                    <!-- <div class="img">
                    <img src="../../assets/icons/close.svg" alt="close" (click)='desAdd()'>

                </div>
                <div class="header">
                    <h3> طلب تبرع بالدم</h3>
                </div>
            </div>
            <div class="center">
                <div class="form">
                    <form action="">
                        <div class="inputs">
                            <div class="snigle-input">
                                <label for=""> عنوان الطلب  </label>
                                <input type="text">
                            </div>
                            <div class="snigle-input">
                                <label for=""> الرسالة </label>
                                <textarea name="" id="" cols="1" rows="1"></textarea>
                            </div>
                            <div class="snigle-input">
                                <label for="blood"> فصيلة الدم </label>
                                <select name="bloods" id="blood">
                                  <option value="">--اختر فصيلة--</option>
                                  <option value="+A" >+A</option>
                                  <option value="+B">+B</option>
                                  <option value="+AB">+AB</option>
                                  <option value="+O">+O</option>
                                  <option value="-A">-A</option>
                                  <option value="-B">-B</option>
                                  <option value="-AB">-AB</option>
                                  <option value="-O">-O</option>
                              </select>
                            </div>
                            <div class="snigle-input">
                                <label for="city"> المحافظة </label>
                                <select name="citys" id="city">
                                  <option value="">--اختر محافظة--</option>
                                  <option value="القاهرة">القاهرة</option>
                                  <option value="الاسكندرية">الاسكندرية</option>
                                  <option value="الفيوم">الفيوم</option>

                                  <option value="بورسعيد">بورسعيد</option>

                                  <option value="الشرقية">الشرقية</option>
                                  <option value="الغربية">الغربية</option>
                                  <option value="الدقهلية">الدقهلية</option>
                                  <option value="المنوفيه">المنوفيه</option>
                                  <option value="الوادي الجديد">الوادي الجديد</option>
                                  <option value="مطروح">مطروح</option>
                                  <option value="شمال سيناء">شمال سيناء</option>
                                  <option value="جنوب سيناء">جنوب سيناء</option>
                                  <option value="المنيا">المنيا</option>
                                  <option value="سوهاج"> سوهاج </option>
                                  <option value="اسيوط"> اسيوط </option>
                                  <option value="اسوان"> اسوان</option>
                                  <option value="قنا"> قنا</option>
                                  <option value="الاقصر"> الاقصر</option>
                                  <option value="البحر الاحمر"> البحر الاحمر </option>
                                  <option value="الإسماعيلية"> الإسماعيلية</option>
                                  <option value="بني سويف"> بني سويف</option>
                                  <option value="السويس">السويس</option>
                                  <option value="القليوبية">القليوبية</option>
                                  <option value="البحيرة">البحيرة</option>
                                  <option value="كفر الشيخ">كفر الشيخ</option>

                              </select>
                            </div>
                            <div class="snigle-input">
                                <label for=""> اسم المريض </label>
                                <input type="text">
                            </div>
                            <div class="snigle-input">
                                <label for=""> عدد اكياس الدم </label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="button">
                            <button class="btn btn-colored">حفظ</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
