<div class="app-bar">
    <div class="container">
        <div class="links">
            <ul>
                <div class="non-logo">
                    <li>
                        <a (click)="logout()">
                            <span>خروج</span>
                            <span><i class="fas fa-sign-out-alt"></i></span>
                        </a>
                    </li>
                </div>
                <div class="home-logo" [routerLink]="'/admin'">
                    <li>
                        <div class="logo">
                            <img src="../../assets/images/logo2bg.png" alt="medical care">
                            <div class="egycare">
                                <h1>egycare</h1>
                            </div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <div class="search input">
            <input type="search" name="searchInput" id="search-input" placeholder="ابحث عن  مستشفى .." [(ngModel)]="searchText">
            <i class="fas fa-search"></i>

        </div>
        <div class="hospitals">
            <div class="hospital" *ngFor="let hospital of hospitalsConfirm  |filter:searchText ; let i=index;">
                <div class="name">
                    <h4>{{hospital.name}}</h4>
                </div>
                <div class="data location">
                    <i class="fas fa-map-marker"></i>
                    <p>{{hospital.location}}</p>
                </div>
                <div class="data email">
                    <i class="fas fa-envelope"></i>
                    <p>{{hospital.email}}</p>
                </div>
                <div class="files">
                    <div class="open-file" *ngFor="let file of hospital.files;let j = index">
                        <button class="bttn">
                      <a [href]="'http://mohamednabiil-001-site1.ctempurl.com/'+ file.filePath" target="_blank">
                        <i class="far fa-file"></i>
                          ملف {{j+1}}
                      </a>
                    </button>
                    </div>
                </div>
                <div class="cta">
                    <button (click)="onAccept(hospital.id)" class="btn btn-colored">قبول</button>

                    <button (click)="onCancel(hospital.id)" class="btn">رفض</button>
                </div>

            </div>

        </div>
    </div>
</section>
<div class="patient-err" *ngIf="!hospitalsConfirm?.length ">
    <p> لا يوجد</p>
</div>
